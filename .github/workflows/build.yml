name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip openjdk-11-jdk
        sudo apt install -y autoconf libtool pkg-config zlib1g-dev
        sudo apt install -y libncurses5-dev libffi-dev libssl-dev curl

    - name: Pre-accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license

    - name: Install Buildozer as regular user
      run: |
        pip install --user buildozer cython

    - name: Add user local bin to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Build APK (non-root approach)
      run: |
        buildozer -v android clean
        buildozer -v android debug
      timeout-minutes: 120
      env:
        # Предотвращаем проверку root
        BUILDROZER_NONINTERACTIVE: 1

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
