name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip git zip unzip openjdk-11-jdk \
          autoconf automake libtool pkg-config zlib1g-dev \
          libncurses5-dev libffi-dev libssl-dev curl
          
    - name: Install Buildozer
      run: |
        pip install buildozer cython==0.29.33
        
    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        
    - name: Build APK
      run: |
        buildozer -y -v android debug
      timeout-minutes: 90
      
    - uses: actions/upload-artifact@v4
      with:
        name: network-monitor-apk
        path: bin/*.apk
        retention-days: 7
