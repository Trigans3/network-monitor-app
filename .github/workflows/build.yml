name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip git wget zip unzip openjdk-11-jdk
        sudo apt install -y autoconf libtool pkg-config zlib1g-dev
        sudo apt install -y libncurses5-dev cmake build-essential
        sudo apt install -y libffi-dev libssl-dev curl

    - name: Install Buildozer
      run: pip install buildozer

    - name: Build APK
      run: buildozer -v android debug
      timeout-minutes: 120

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
