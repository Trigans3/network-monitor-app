name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          wget \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          cmake \
          build-essential \
          libffi-dev \
          libssl-dev \
          curl \
          software-properties-common

    - name: Create swap file (8GB)
      run: |
        sudo fallocate -l 8G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        free -h

    - name: Install Android SDK and NDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip commandlinetools-linux-8512546_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        export ANDROID_SDK_ROOT=$PWD/android-sdk
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
        # Accept licenses
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Install platform tools and build tools
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;33.0.0" "platforms;android-33"

    - name: Install Buildozer
      run: |
        pip install buildozer cython==0.29.33

    - name: Check buildozer.spec
      run: |
        cat buildozer.spec
        ls -la

    - name: Build APK with Buildozer
      run: |
        export PATH=$PATH:$PWD/android-sdk/platform-tools
        buildozer -v android clean
        buildozer -v android debug
      timeout-minutes: 180

    - name: List generated files
      run: |
        find . -name "*.apk" -type f | head -10
        ls -la bin/ || echo "bin directory not found"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: network-monitor-apk
        path: bin/*.apk
        retention-days: 30
