name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK with Buildozer in Docker
      run: |
        buildozer android debug
      timeout-minutes: 120

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
